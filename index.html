<script type="text/javascript">
  var lyricstimes=new Array(12,17);
  var lyrics=["She left a week to roam","Your protector's coming home","Keep your secrets with you","Safe from the outside","You walk along the stream","Your head caught in a waking dream","Your protector's coming home, coming home","As you lay to die beside me, baby","On the morning that you came","Would you wait for me?","The other one","Would wait for me","As you lay to die beside me, baby","On the morning that you came","Would you wait for me?","The other one","Would wait for me","You run with the devil","You run with the devil","Tell your brother to be good","Tell your sister not to go","Tell your mother not to wait","Tell your father I was good","As you lay to die beside me, baby","On the morning that you came","Would you wait for me?","The other one","Would wait for me"];

  var times=new Array(0, 17, 78);
  var caption=["This first video took me about one week from conception to finish."];
  caption.push("For those familiar with the pipa repertoire, I styled it after the more lyrical left-hand pieces, especially 春江花月夜. Here are some left-hand playing and harmonics right from the start.");
  caption.push("I had a very hard time figuring out what to play in this part. Still not completely satisfied.")

  var tag = document.createElement('script');
  tag.id = 'iframe-demo';
  tag.src = 'https://www.youtube.com/iframe_api';
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;

function updateTimer(){
    // Update current time text display.
    $('#current-time').text(player.getCurrentTime() );
    for(var i=0;i<times.length;i++){
      if (player.getCurrentTime() > times[i]){
        $('#caption').text(caption[i]);
      }
    }
    for(var i=0;i<lyricstimes.length;i++){
      if (player.getCurrentTime() > times[i]){
        $('#lyrics').text("lyrics: "+lyrics[i]+"<br><br>");
      }
    }    
    //$('#duration').text(player.getDuration());
}
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('existing-iframe-example', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': updateTimer
        }
    });
  }
  function onPlayerReady(event) {
time_update_interval = setInterval(function () {
        updateTimer();
    }, 1000)

  }


</script>
