<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">


<script type="text/javascript">
  var lyricstimes=new Array(0,12,31,47,79,95,110,142,159);
  var lyrics=["[instrumental]","She left a week to roam<br>Your protector's coming home<br>Keep your secrets with you<br>Safe from the outside world","You walk along the stream<br>Your head caught in a waking dream<br>Your protector's coming home, coming home","As you lay to die beside me, baby<br>On the morning that you came","Would you wait for me?<br>The other one<br>Would wait for me","You run with the devil","[instrumental]","Tell your brother to be good<br>Tell your sister not to go<br>Tell your mother not to wait<br>Tell your father I was good","As you lay to die beside me, baby<br>On the morning that you came<br>Would you wait for me?<br>The other one<br>Would wait for me","[instrumental]"];

  var times=new Array(0, 17, 79,110,141);
  var caption=["This first video took me about one week from conception to finish."];
  caption.push("For those familiar with the pipa repertoire, I styled it after the more lyrical left-hand pieces, especially 春江花月夜. Here are some left-hand playing and harmonics right from the start.");
  caption.push("I had a very hard time figuring out what to play in this part, since it's the same note being sung a bunch of times. I'm still not completely satisfied.");
  caption.push("I wanted to vary my playing style here so that brother/sister/mother/father were all different, and I liked how it came out. This is the hardest part of the song, which isn't very hard, but I still managed to mess up in this take which was mostly clean otherwise (left the last note out of sister). Oh well ¯\\_(ツ)_/¯");
  caption.push("Here in the last chorus, I'm transitioning from the harsher sounds of the bridge back to gentle playing."); 

  var tag = document.createElement('script');
  tag.id = 'iframe-demo';
  tag.src = 'https://www.youtube.com/iframe_api';
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;

function updateTimer(){
    // Update current time text display.
    console.log(player.getCurrentTime() );
    for(var i=0;i<times.length;i++){
      if (player.getCurrentTime() > times[i]){
        $('#caption').text(caption[i]);
      }
    }
    for(var i=0;i<lyricstimes.length;i++){
      if (player.getCurrentTime() > lyricstimes[i]){
        $('#lyrics').html("<strong>Lyrics:</strong> "+lyrics[i]+"<br><br>");
      }
    }    
    //$('#duration').text(player.getDuration());
}
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('existing-iframe-example', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': updateTimer
        }
    });
  }
  function onPlayerReady(event) {
time_update_interval = setInterval(function () {
        updateTimer();
    }, 1000)

  }


</script>
